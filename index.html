<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asad Ali ‚Äî GitHub Repositories</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <header>
        <div class="profile-section">
            <div class="avatar">
                <img src="https://github.com/asadali2004.png" alt="Asad Ali" class="avatar-img">
            </div>
            <div>
                <h1>Asad Ali's Projects</h1>
                <p class="subtitle">Explore my latest public repositories, sorted by recent activity</p>
            </div>
        </div>
        
        <div class="meta">
            <a href="https://github.com/asadali2004" target="_blank" rel="noopener" class="pill">GitHub</a>
            <a href="https://asadali.live/" target="_blank" rel="noopener" class="pill">Portfolio</a>
            <a href="https://www.linkedin.com/in/asadalli/" target="_blank" rel="noopener" class="pill">LinkedIn</a>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input id="search" type="text" placeholder="Search repositories by name or description..." />
                <button id="clear" type="button">Clear</button>
            </div>
        </div>
    </header>

    <div id="repos"></div>
    <p id="status" class="status"></p>
</div>

<script>
const username = "asadali2004";
const container = document.getElementById("repos");
const statusEl = document.getElementById("status");
const searchInput = document.getElementById("search");
const clearBtn = document.getElementById("clear");

let allRepos = [];

const renderRepos = (repos) => {
    container.innerHTML = "";

    if (!repos.length) {
        statusEl.textContent = "No repositories found.";
        return;
    }

    statusEl.textContent = "";

    repos.forEach(repo => {
        const div = document.createElement("div");
        div.className = "repo";

        const topics = (repo.topics || []).slice(0, 3).map(topic => 
            `<span class="topic">${topic}</span>`
        ).join("");

        const updatedDate = new Date(repo.updated_at).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });

        div.innerHTML = `
            <div class="repo-header">
                <a href="${repo.html_url}" target="_blank" rel="noopener">${repo.name}</a>
                <span class="repo-icon">üì¶</span>
            </div>
            <p class="repo-description">${repo.description || "No description available."}</p>
            ${topics ? `<div class="repo-topics">${topics}</div>` : ""}
            <div class="repo-stats">
                <span class="stat">
                    <span class="stat-icon">‚≠ê</span>
                    ${repo.stargazers_count}
                </span>
                <span class="stat">
                    <span class="stat-icon">üî±</span>
                    ${repo.forks_count}
                </span>
                <span class="stat">
                    <span class="stat-icon">üìÖ</span>
                    ${updatedDate}
                </span>
            </div>
        `;

        container.appendChild(div);
    });
};

const applyFilter = () => {
    const query = searchInput.value.trim().toLowerCase();
    if (!query) {
        renderRepos(allRepos);
        return;
    }

    const filtered = allRepos.filter(repo =>
        repo.name.toLowerCase().includes(query) ||
        (repo.description && repo.description.toLowerCase().includes(query))
    );

    renderRepos(filtered);
};

statusEl.innerHTML = '<span class="loading"></span> Loading repositories...';

fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`)
    .then(res => res.json())
    .then(data => {
        allRepos = data
            .filter(repo => !repo.fork)
            .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

        renderRepos(allRepos);
    })
    .catch(() => {
        statusEl.textContent = "‚ö†Ô∏è Unable to load repositories right now.";
    });

searchInput.addEventListener("input", applyFilter);
clearBtn.addEventListener("click", () => {
    searchInput.value = "";
    applyFilter();
});
</script>

</body>
</html>
